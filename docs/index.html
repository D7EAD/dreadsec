<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DreadSec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main:#02030a;--bg-elevated:rgba(8,10,20,0.98);--accent:#ff1446;--accent-soft:rgba(255,20,70,0.16);
      --accent-alt:#3bbcff;--text-main:#f5f5f7;--text-muted:#8b8fa3;--border-subtle:rgba(255,255,255,0.06);
      --radius-xl:22px;--shadow-soft:0 18px 40px rgba(0,0,0,0.55);--transition-fast:.18s ease-out;--transition-med:.26s ease-out;
      --font-sans:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:var(--font-sans);background:var(--bg-main);color:var(--text-main);min-height:100vh;overflow-x:hidden}
    a{color:inherit;text-decoration:none}
    .bg-layer-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(255,255,255,0.02)1px,transparent 1px),
    linear-gradient(90deg,rgba(255,255,255,0.02)1px,transparent 1px);background-size:80px 80px;opacity:.2;
    animation:gridDrift 40s linear infinite;z-index:-4;pointer-events:none}
    @keyframes gridDrift{0%{transform:translate3d(0,0,0)}50%{transform:translate3d(-20px,-10px,0)scale(1.02)}100%{transform:translate3d(0,0,0)}}
    .bg-layer-gradient{position:fixed;inset:-40px;background:radial-gradient(circle at top left,rgba(255,20,70,.11),transparent),
    radial-gradient(circle at top right,rgba(59,188,255,.08),transparent),
    radial-gradient(circle at bottom,rgba(255,20,70,.08),transparent);mix-blend-mode:screen;animation:bgPulse 14s ease-in-out infinite alternate;
    z-index:-3;pointer-events:none}
    @keyframes bgPulse{0%{opacity:.6;transform:translateY(0)}100%{opacity:1;transform:translateY(-10px)}}
    .page-wrap{max-width:1220px;margin:0 auto;padding:26px 18px 40px}
    header{display:flex;align-items:center;justify-content:space-between;gap:18px;margin-bottom:26px}
    .brand-title{font-size:1.9rem;font-weight:700;letter-spacing:.12em;text-transform:uppercase}
    .brand-title span{color:var(--accent)}
    .brand-subtitle{font-size:.78rem;text-transform:uppercase;color:var(--text-muted);letter-spacing:.18em}
    nav{display:flex;gap:16px;font-size:.82rem;color:var(--text-muted)}
    nav a{padding:6px 10px;border-radius:999px;transition:all var(--transition-fast)}
    nav a:hover{color:var(--accent);background:rgba(10,10,18,.98)}
    .main-layout{display:grid;grid-template-columns:minmax(0,280px)minmax(0,1fr);gap:22px}
    .profile-card{background:var(--bg-elevated);border-radius:var(--radius-xl);padding:18px 16px;border:1px solid var(--border-subtle);
    box-shadow:var(--shadow-soft);backdrop-filter:blur(26px);display:flex;flex-direction:column;gap:10px}
    .profile-pic-wrap{width:64px;height:64px;border-radius:50%;overflow:hidden;box-shadow:0 0 16px rgba(255,20,70,.22)}
    .profile-pic-wrap img{width:100%;height:100%;object-fit:cover}
    .profile-name{font-size:1rem;font-weight:600}
    .profile-bio{font-size:.78rem;color:var(--text-muted);line-height:1.6}
    .writeups{background:rgba(3,4,10,.96);border-radius:var(--radius-xl);border:1px solid var(--border-subtle);
    box-shadow:var(--shadow-soft);padding:16px}
    .writeups-title{font-size:1.2rem;font-weight:600;letter-spacing:.12em;text-transform:uppercase}
    .posts-grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:10px}
    .post-card{background:rgba(4,6,14,.98);border-radius:18px;border:1px solid rgba(255,255,255,.05);
    padding:7px;transition:all var(--transition-med);cursor:pointer}
    .post-card:hover{transform:translateY(-3px);border-color:rgba(255,20,70,.4)}
    .post-thumb-wrap{height:145px;border-radius:14px;overflow:hidden;margin-bottom:6px}
    .post-thumb{width:100%;height:100%;object-fit:cover;opacity:.95;transition:transform var(--transition-med)}
    .post-card:hover .post-thumb{transform:scale(1.04)}
    .post-title{font-size:.9rem;font-weight:600;color:var(--text-main);line-height:1.4}
    .post-excerpt{font-size:.68rem;color:var(--text-muted);line-height:1.5}
    @media(min-width:720px){.posts-grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>
  <div class="bg-layer-grid"></div>
  <div class="bg-layer-gradient"></div>
  <div class="page-wrap">
    <header>
      <div>
        <div class="brand-title">dread<span>sec</span></div>
        <div class="brand-subtitle">vulnerability research • write-ups • analysis</div>
      </div>
      <nav>
        <a href="#writeups">Write-ups</a>
        <a href="#about">About</a>
      </nav>
    </header>
    <main class="main-layout">
      <aside class="profile-card" id="about">
        <div class="profile-pic-wrap">
          <img src="images/pfp.jpeg" alt="profile" />
        </div>
        <div class="profile-name">d7ead</div>
        <p class="profile-bio">
          Offensive Security Professional.
          <br><br>
          I write about cool topics and pwning all the things.
        </p>
      </aside>
      <section class="writeups" id="writeups">
        <div class="writeups-title">Write-ups</div>
        <div class="posts-grid">
          <article class="post-card">
            <div class="post-thumb-wrap">
              <img src="<placeholder>" alt="thumbnail missing :'(" class="post-thumb">
            </div>
            <div class="post-title">Coming soon...</div>
            <div class="post-excerpt">Coming soon...</div>
          </article>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
